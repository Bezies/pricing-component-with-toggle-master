<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- JS  -->
  <script src='app.js' defer></script>


  <title>Frontend Mentor | [Quentin Bessiere]</title>

</head>

<body>

  <header>

    <h1>Our Pricing</h1>


    <div class="A-M">
      <p>Annually</p>

      <label class='switch'>
      <input type='checkbox' id='check'>
      <span></span>
      </label>

      <p>Monthly</p>

    </div>

  </header>


  <main>


    <div class="basic">

      <h2 class="type">Basic</h2>
      <span class="price">&dollar;199.99</span>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p class="GB">Send up to 3 GB</p>

      <button class="learnMore">Learn More</button>

    </div>

    <div class="pro">
      <h2 class="type">Professional</h2>
      <span class="price">&dollar;249.99</span>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p class="GBPRO">Send up to 10 GB</p>

      <button class="learnMore" id="learnMorePro">Learn More</button>

    </div>

    <div class="master">

      <h2 class="type">Master</h2>
      <span class="price">&dollar;399.99</span>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p class="GB">Send up to 20 GB</p>

      <button class="learnMore">Learn More</button>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Bezies" target="_blank">Quentin Bessiere</a>.
    </div>
  </footer>


</body>

</html>
